{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column align-items-center form-width">
            <div class="style-container">
                <div class="box">
                    <span class="box-border"></span>
                    <div class="content">
                        <h1>Сигурни ли сте, че искате да изтриете това искане за дарение?</h1>
                        <form method="post">
                            {% csrf_token %}
                            <button class="btn content-btn mr-3" type="button"><a href="{% url 'donation-tickets' %}">Не</a></button>
                            <button class="btn content-btn" type="submit">Да</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
