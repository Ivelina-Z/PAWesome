{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column align-items-center form-width">
            <div class="style-container">
                <div class="box">
                    <span class="box-border"></span>
                    <div class="content">
                        <h2 class="text-center my-5 mx-3">Искане за осиновяване</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-lg content-btn my-3 mr-3" type="submit" name="action" value="adopt">Осиновен!</button>
                            <button class="btn btn-lg content-btn my-3" type="submit" name="action" value="reject">Отказ за осиновяване</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
