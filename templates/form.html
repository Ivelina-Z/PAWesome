<div class="style-container">
    <div class="box">
        <span class="box-border"></span>
        <div class="content">
            <h2 class="text-center my-5 mx-3">{{ form_header }}</h2>

            {% if image_field %}
                <form method="post" enctype="multipart/form-data">
            {% else %}
                <form method="post">
            {% endif %}
                {% csrf_token %}
                <div class="d-flex flex-column mx-4 ">
                    {{ form.as_p }}
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn content-btn mt-3 mb-5">{{ button_label }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
