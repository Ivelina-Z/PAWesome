<div class="d-flex justify-content-center my-5">
    <i class="fas fa-user-circle" style="font-size: 100px; color: seagreen"></i>
</div>

{% if image_field %}
    <form method="post" enctype="multipart/form-data">
{% else %}
    <form method="post">
{% endif %}
    {% csrf_token %}
    <div class="d-flex flex-column">
       {{ form.as_p }}
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-primary mt-3 mb-3 px-5">{{ button_label }}</button>
    </div>
</form>
